      top: 0;
      left: 0;
      right: 0;

      align-items: center;
      margin: 0 auto;
      width: calc(100% - 70px);
      height: 70px;
      background-color: black;
      border-radius: 0px 0px 20px 20px;
      z-index: 1000;
    }

      position: relative;
      margin-left: 35px;

      height: 35px;
      /* background: url('../images/logo.svg');

      background-position: center center; */

    }
    .mistakebuble {
      position: fixed;
      display: flex;
      /* justify-content: center; */
      align-items: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      margin: 0 auto;
    }
    .oshibka {
      position: absolute;
      display: block;
      right: 50px;
      font-family: 'Manrope';
      font-style: normal;
      font-weight: 500;
      font-size: 48px;
      line-height: 66px;
      color: white;
    }
    .errorbuble {
      margin-left: 35px;
    }
    .warning {
      margin-right: 35px;
    }
    .pagenotfound {
      position: absolute;
      margin-top: 127px;
      right: 0;
      font-family: 'Manrope';
      font-style: normal;
      font-weight: 500;
      font-size: 16px;
      line-height: 22px;
      color: black;
    }
